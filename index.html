<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <h1>터치 재보정</h1>
        <button id="touch">실행</button>
      </div>
      <div>
        <h1>재부팅</h1>
        <button id="reboot">실행</button>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      document.getElementById("touch").addEventListener("click", () => {
        fetch("/touch");
      });
      document.getElementById("reboot").addEventListener("click", () => {
        fetch("/reboot");
      });
    };
  </script>
</html>
